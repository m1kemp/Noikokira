<body>
    <div class="signup">
  <h1> Login</h1>
  <form>
    <label for="username">Username</label>
    <input type="username" placeholder="username" id="username" name="username" required>
    <label for="password">Password</label>
<input type="password" placeholder="" id="password" name="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[%,@,!,$,%,^,&,*,-,+,_,+,;,/,])).{8,}" required>
<div class="vision">
<label for="toggle" id="ltoggle"> Show password:</label>
<input type="checkbox" id="toggle">
</div>
<input type="submit"  value="Submit">
  </form>     
    </div>
    <p>
        Not have an account? <a href="signup.html">Signup here</a>
    </p>
</body>
